<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>PayPal Clone</title>
</head>
<body>
   <!-- Header -->
   <header id="header">
      <div class="container">
         <!-- Nav -->
         <nav id="nav">
            <div class="left">
               <div class="logo">
                  <img src="img/logo.png" alt="paypal logo">
               </div>
               <ul>
                  <li><a href="#">Personal</a></li>
                  <li><a href="#">Business</a></li>
                  <li><a href="#">Developer</a></li>
                  <li><a href="#">Help</a></li>
               </ul>
            </div>
            <div class="right">
               <button class="btn">Log In</button>
               <button class="btn">Sign Up</button>
            </div>
         </nav>
         <!-- Showcase -->
         <section id="showcase">
            <div class="left">
               <h1>Share the joy of shopping with PayPal, and earn up to $100</h1>
               <p>You could earn $10 each time you refer a friend who joins PayPal.</p>
               <button class="btn">Invite Your Friends</button>
               <div class="showcase-links">
                  <span>Terms apply. See <a href="#">paypal.com/us/invitepal.</a></span>
                  <span>Offer may be canceled or modified at any time.</span>
               </div>
            </div>
            <div class="right">
               <img src="img/showcaseImg.png">
            </div>
         </section>
      </div>
   </header>
   <!-- End of Header -->
</body>
</html>
